language: java
jdk:
- oraclejdk8
install: echo "skip 'gradle assemble' step"
script: ./gradlew build
before_install:
- chmod +x gradlew
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/nodejs/
    - vidada-webapp/node_modules
    - vidada-webapp/app/bower_components
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/build/libs/vidada-server-0.1.0.jar"
  skip_cleanup: true
  on:
    tags: true