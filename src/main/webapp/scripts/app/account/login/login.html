<div layout-margin="100" layout="column">

    <md-toolbar class="md-warn" ng-show="authenticationError">
        <div class="md-toolbar-tools"  translate="login.messages.error.authentication">
            <h2 class="md-flex">Authentication failed!</h2>
            <small>Please check your credentials and try again.</small>
        </div>
    </md-toolbar>

    <h1 class="md-title" translate="login.title">Authentication</h1>


    <form class="form" role="form">

        <md-input-container>
            <label for="username" translate="global.form.username">Login</label>
            <input type="text" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
        </md-input-container>

        <md-input-container>
            <label for="password" translate="login.form.password">Password</label>
            <input type="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                   ng-model="password">
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary" ng-click="login()" translate="login.form.button">Authenticate</md-button>
    </form>
    <p></p>


    <md-whiteframe class="md-whiteframe-23dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
        <span>You don't have an account yet? <a href=\"#/register\">Register a new account</a></span>
    </md-whiteframe>

</div>
