<div ng-show="media">

    <md-card flex>
        <md-card-content layout="column" flex>

            <div>
                <h1 class="md-title">{{media.name}}</h1>
            </div>

            <div layout="row" layout-margin flex>

                <div flex>
                    <img ng-src="{{media.thumbnailUrl}}">
                </div>

                <div flex>
                    <md-content>
                        <!-- media details -->
                        <p>Size {{media.fileSize | bytes}}</p>
                        <p>Rating {{media.rating}}</p>

                        <p>Added Date: {{media.addedDate | date:'medium'}}</p>
                        <p>Last Accessed: {{media.lastAccessedDate | date:'medium'}}</p>

                        <h3 class="md-title">Tags</h3>
                        <md-chips>
                            <md-chip ng-repeat="tag in media.tags">
                                {{tag}}
                            </md-chip>
                        </md-chips>

                    </md-content>
                </div>
            </div>




        </md-card-content>
    </md-card>

    <pre>{{mediaDump}}</pre>
</div>
