
<h2 class="md-title">All Medias</h2>


<md-content layout-margin>
        <form>

            <!-- Media Search -->

            <div layout="row" layout-sm="column">
                <md-input-container flex>
                    <label>Search</label>
                    <input type="text" ng-model="mediaQuery.query" ng-change="updateMedias()">
                </md-input-container>


                <md-autocomplete
                    md-floating-label="Tag Expression"
                    md-no-cache="true"
                    md-search-text-change="updateMedias()"
                    md-selected-item-change="updateMedias()"
                    md-search-text="mediaQuery.tagExpression"
                    md-selected-item="selectedSuggestion"
                    md-items="item in suggest_tags(mediaQuery.tagExpression)"
                    md-item-text="item.value"
                    md-min-length="0"
                    placeholder="Enter a Tag Expression!"
                    ng-click="updateCursorPos($event)" ng-keyup="updateCursorPos($event)"
                    >

                    <md-item-template>
                        <span>{{item.label}}</span>
                    </md-item-template>
                    <md-not-found>
                        No matches found.
                    </md-not-found>


                </md-autocomplete>
            </div>




            <div layout="row">

                <md-input-container flex>
                    <label>Order By</label>
                    <md-select ng-model="mediaQuery.orderBy.name" ng-change="updateMedias()">
                        <md-option ng-repeat="option in availableOrderBy" value="{{option}}">
                            {{option.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-input-container flex>
                    <md-switch ng-model="mediaQuery.reversed" ng-change="updateMedias()" aria-label="Switch 1">
                        Reverse
                    </md-switch>
                </md-input-container>

            </div>

        </form>

        <p>Found {{mediaService.itemCount}} medias!</p>
</md-content>



<!-- Media Details -->
<md-content flex layout-padding>
    <div infinite-scroll='mediaService.nextPage()' infinite-scroll-disabled='mediaService.busy' infinite-scroll-distance='0'>
        <div flex layout-padding  ng-repeat="item in mediaService.items" ng-switch="$index%4">

            <div class="row" ng-switch-when="0">
                <md-whiteframe class="md-whiteframe-20dp" ng-repeat="t in [1,2,3,4]" >

                    <!-- Represents a single media item -->
                    <div ng-show='mediaService.items.length > $parent.$index + $index' class="col-sm-3">
                        <a href="mpv://{{escape(mediaService.items[$parent.$index + $index].streamUrl)}}">
                            <img ng-src="{{mediaService.items[$parent.$index + $index].thumbnailUrl}}" class="img-responsive">
                        </a>
                        <div>{{mediaService.items[$parent.$index + $index].name}}</div>
                    </div>

                </md-whiteframe>
            </div>
        </div>
    </div>


    <div ng-show='mediaService.busy' class="well">
        <div>Loading data...</div>
    </div>

</md-content>
