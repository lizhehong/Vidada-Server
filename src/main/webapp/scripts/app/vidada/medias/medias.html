
<h2>All Medias</h2>


<div infinite-scroll='mediaService.nextPage()' infinite-scroll-disabled='mediaService.busy' infinite-scroll-distance='1'>
    <div class="list-group-item" ng-repeat='media in mediaService.items'>

        <img ng-src="{{media.thumbnailUrl}}" width="250" height="180">
        <p class="list-group-item-text"> <small>{{media.name}}</small></p>
        <p>
            <a href="{{media.streamUrl}}">Source</a>
        </p>
        <div style='clear: both;'></div>
    </div>
    <div ng-show='mediaService.busy'>Loading data...</div>
</div>
