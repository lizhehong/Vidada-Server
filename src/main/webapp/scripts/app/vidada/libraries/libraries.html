<h2>Media Libraries</h2>
<p>Add or Remove your media libraries here!</p>



<form>
    <button class="btn btn-success" ng-click="newLibrary()" >
        New
    </button>
</form>


<!--
        <a href="#" class="list-group-item" ng-repeat="library in libraries">
        </a>
-->

<div class="list-group" ng-repeat="library in libraries">

        <a href="#" ng-click="editLibrary(library)" class="list-group-item well">
            <div class="row-action-primary voffset2">
                <i class="fa fa-hdd-o fa-2x "></i>
            </div>

            <div class="row-content voffset2">
                <h4 class="list-group-item-heading">{{library.name}}</h4>
                <p class="list-group-item-text">{{library.rootPath}}</p>
            </div>
        </a>
</div>






<script type="text/ng-template" id="AddNewLibrary.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">New media library</h3>
    </div>
    <div class="modal-body">
        <p>Add a new media library which will be synchronized.</p>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" ng-model="myLibrary.name" placeholder="My Videos">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="rootPath">Path:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="rootPath" ng-model="myLibrary.rootPath" placeholder="file:/Users/Max/Movies">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="myLibrary.ignoreMusic"> Ignore Music</label>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="myLibrary.ignoreVideos"> Ignore Videos</label>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="myLibrary.ignoreImages"> Ignore Images</label>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Create</button>
    </div>
</script>




<script type="text/ng-template" id="EditLibrary.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Edit media library</h3>
    </div>
    <div class="modal-body">

        <div class="row">
                <button class="btn btn-fab btn-material-red pull-right" ng-click="deleteLibrary()"><i class="mdi-action-delete"></i></button>
                <p>Edit or delete this media library.</p>
        </div>



        <form class="row form-horizontal" role="form">

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" ng-model="myLibrary.name" placeholder="My Videos">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="rootPath">Path:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="rootPath" ng-model="myLibrary.rootPath" placeholder="file:/Users/Max/Movies">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="myLibrary.ignoreMusic"> Ignore Music</label>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="myLibrary.ignoreVideos"> Ignore Videos</label>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="myLibrary.ignoreImages"> Ignore Images</label>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Save</button>
    </div>
</script>
