<h2>Tags</h2>
<p>Manage your {{tags.length}} Tags here!</p>

<div class="panel panel-default">

    <div class="panel-body">

        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Tag</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tag in tags">
                <td> <span class="label label-primary">{{tag.name}}</span></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
