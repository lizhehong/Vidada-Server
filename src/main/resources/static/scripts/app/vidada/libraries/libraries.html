
    <md-card flex-gt-sm="90" flex-gt-md="80">
        <md-card-content>

            <h3 class="md-title">
                <span>Media Libraries</span>
            </h3>

            <md-button class="md-fab md-fab-top-right" aria-label="Add" ng-click="newLibrary($event)">
                <i class="material-icons">add</i>
            </md-button>


            <md-content flex layout-padding>

                <md-list>
                    <md-subheader class="md-no-sticky">Add or Remove your media libraries here!</md-subheader>

                    <md-list-item class="md-3-line" ng-repeat="library in libraries" ng-click="editLibrary($event, library)">

                        <md-icon class="md-primary">
                            <i class="fa fa-hdd-o"></i>
                        </md-icon>

                        <div class="md-list-item-text">
                            <h3>{{library.name}}  <small class="warn" ng-hide="library.isAvailabe">Not available!</small></h3>
                            <p>{{library.rootPath}}</p>
                        </div>

                        <md-button class="md-warn md-icon-button" ng-click="deleteLibrary($event, library)">
                            <md-icon>
                                <i class="material-icons">delete</i>
                            </md-icon>
                        </md-button>

                        <md-divider ng-if="!$last"></md-divider>


                    </md-list-item>


                </md-list>

                <p>{{status}}</p>

            </md-content>


        </md-card-content>
    </md-card>







<script type="text/ng-template" id="AddNewLibrary.html">


    <md-dialog flex="80" ng-cloak>
        <form>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>New Media Library</h2>
                    <span flex></span>
                    <!-- Close button -->
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon>
                            <i class="material-icons">close</i>
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <div class="md-dialog-content">
                    <div layout="column">

                        <p>Create a new media library based on a root folder.</p>

                        <md-input-container flex>
                            <label>Name</label>
                            <input type="text" ng-model="myLibrary.name" placeholder="My Videos">
                        </md-input-container>

                        <md-input-container flex>
                            <label>Path</label>
                            <input type="text" ng-model="myLibrary.rootPath" placeholder="file:/Users/Max/Movies">
                        </md-input-container>

                        <md-checkbox ng-model="myLibrary.ignoreMusic">Ignore Music</md-checkbox>
                        <md-checkbox ng-model="myLibrary.ignoreVideos">Ignore Videos</md-checkbox>
                        <md-checkbox ng-model="myLibrary.ignoreImages">Ignore Images</md-checkbox>

                    </div>
            </div>

            <div class="md-actions" layout="row">
                <md-button ng-click="ok()" style="margin-right:20px;" >
                    Save
                </md-button>
            </div>

        </form>
    </md-dialog>
</script>



<script type="text/ng-template" id="EditLibrary.html">
<md-dialog ng-cloak flex="80">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Library {{myLibrary.name}}</h2>
                <span flex></span>
                <!-- Close button -->
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>
                        <i class="material-icons">close</i>
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div class="md-dialog-content">

            <div layout="column">

                <p>You can modify your existing media library here.</p>

                <md-input-container flex>
                    <label>Name</label>
                    <input type="text" ng-model="myLibrary.name" placeholder="My Videos">
                </md-input-container>

                <md-input-container flex>
                    <label>Path</label>
                    <input type="text" ng-model="myLibrary.rootPath" placeholder="file:/Users/Max/Movies">
                </md-input-container>

                <md-checkbox ng-model="myLibrary.ignoreMusic">Ignore Music</md-checkbox>
                <md-checkbox ng-model="myLibrary.ignoreVideos">Ignore Videos</md-checkbox>
                <md-checkbox ng-model="myLibrary.ignoreImages">Ignore Images</md-checkbox>

            </div>

        </div>

        <div class="md-actions" layout="row">
            <md-button ng-click="ok()" style="margin-right:20px;" >
                Save
            </md-button>
        </div>
    </form>
</md-dialog>
</script>
