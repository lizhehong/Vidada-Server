<md-card flex>
    <md-card-content>

        <h2 class="md-title">Tags</h2>
        <p>Manage your {{tags.length}} Tags here!</p>


        <md-content flex layout-padding>

            <md-chips ng-model="tags" readonly="true" flex>
                <md-chip-template>
                   {{$chip.name}}
                </md-chip-template>
            </md-chips>

        </md-content>
    </md-card-content>
</md-card>
