<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>vidada</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:vendorCss assets/styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto-fontface.css" />
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <!-- endbower -->
        <!-- endbuild -->

        
        <!-- build:mainCss assets/styles/main.css -->
        <!-- inject:css -->
        <!-- endinject -->
        <!-- endbuild -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>

    <body ng-app="vidadaApp" layout='row' ng-controller="VidadaController">

        <!-- Left Sidenav -->
        <md-sidenav ng-show="isAuthenticated()"
                    layout="column"
                    class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-locked-open="isLockedOpen()">

            <md-toolbar class="md-tall md-primary">
                <span flex></span>
                <div layout="column" layout-align="center center" class="md-toolbar-tools-bottom inset">

                    <md-icon class="large-text" md-font-set="material-icons">movie</md-icon>

                    <h2 class="md-display-1">
                        <span>Vidada</span>
                        <small class="navbar-version">v{{VERSION}}</small>
                    </h2>
                </div>
            </md-toolbar>

            <md-list class="accent-color">
                <md-list-item ng-repeat="menu in mainMenuItems"
                              ng-click="$state.go(menu.state)"
                              ng-class="$state.includes(menu.state) ? 'md-primary-foreground' : ''"
                              md-ink-ripple class="md-clickable"
                              layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon
                            ng-class="$state.includes(menu.state) ? 'md-primary-foreground' : ''"
                            md-font-set="material-icons">{{menu.icon}}</md-icon>
                    </div>
                    <p class="inset">{{menu.name}}</p>

                </md-list-item>

            </md-list>
        </md-sidenav>

        <md-content flex layout="column" role="main">

            <!-- Toolbar -->
            <md-toolbar layout="row" layout-align="center start">
                <div class="md-toolbar-tools">
                    <md-button ng-show="isAuthenticated() && !isLockedOpen()" class="md-icon-button" aria-label="Menu" ng-click="toggleLeftSideNav()">
                        <md-icon md-font-set="material-icons">menu</md-icon>
                    </md-button>
                    <h2 update-title> </h2>
                    <span flex></span>



                    <md-button ng-show="isAuthenticated()" class="md-icon-button" ng-click="syncAll()">
                        <md-icon md-font-set="material-icons">sync</md-icon>
                    </md-button>



                    <md-menu ng-show="isAuthenticated()">
                        <md-button class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                            <md-icon md-font-set="material-icons">face</md-icon>
                        </md-button>

                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ui-sref="settings">
                                    <md-icon md-font-set="material-icons">face</md-icon>
                                    Profile
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ui-sref="password">
                                    <md-icon md-font-set="material-icons">lock</md-icon>
                                    Password
                                </md-button>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>
                            <md-menu-item>
                                <md-button ng-click="logout()">
                                    <md-icon md-font-set="material-icons">clear</md-icon>
                                    Log Off
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                </div>
            </md-toolbar>

            <!-- Main Content -->

            <div layout="row" style="overflow: auto;">

                <md-content autoscroll="true" class="infcontent" flex ui-view="content"></md-content>

                <md-divider></md-divider>

                <md-content flex ng-show="$state.current.name.indexOf('detail') > -1" ui-view="detail"></md-content>

            </div>


        <!-- !DO NOT EDIT! autogenerated includes, see gulpfile.js -->


        <!-- build:vendorJs scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-cache-buster/angular-cache-buster.js"></script>
        <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
        <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/sockjs-client/dist/sockjs.js"></script>
        <script src="bower_components/stomp-websocket/lib/stomp.min.js"></script>
        <script src="bower_components/arrive/src/arrive.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

    
        <!-- build:appJs scripts/app.js -->
        <!-- inject:js -->
        
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
