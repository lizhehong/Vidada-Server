
<md-content layout-padding>

    <h2 class="md-title" translate="password.title" translate-values="{username: '{{account.login}}'}">
        Password for [<b>{{account.login}}</b>]
    </h2>

    <form name="passwordChangeForm">

        <div layout="column">
            <md-input-container>
                <label translate="global.form.newpassword">New Password</label>
                <input type="password" name="password" placeholder="{{'global.form.newpassword.placeholder' | translate}}" ng-model="password"
                    md-maxlength="20" required>
                <div ng-messages="passwordChangeForm.password.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>

        <md-button ng-disabled="passwordChangeForm.$invalid" type="submit" class="md-raised md-primary" ng-click="changePassword()" translate="password.form.button">Save</md-button>
    </form>
</md-content>
